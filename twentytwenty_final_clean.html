
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Сравнение до/после</title>
  <link rel="stylesheet" href="https://s-sd.ru/files/twentytwenty/css/twentytwenty.css">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: transparent;
    }

    .twentytwenty-wrapper,
    .twentytwenty-container {
      max-width: 100%;
      width: 100%;
      margin: 0 auto;
      border: none;
    }

    .twentytwenty-container img {
      width: 100%;
      height: auto;
      display: block;
    }

    .twentytwenty-overlay {
      display: none !important; /* убираем надписи 'до' и 'после' */
    }
  </style>
</head>
<body>

  <div class="twentytwenty-container">
    <img src="before.png" alt="Before">
    <img src="after.png" alt="After">
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://s-sd.ru/files/twentytwenty/js/jquery.event.move.js"></script>
  <script src="https://s-sd.ru/files/twentytwenty/js/jquery.twentytwenty.js"></script>
  <script>
    $(function(){
      $(".twentytwenty-container").twentytwenty({
        default_offset_pct: 0.5
      });
    });
  </script>
</body>
</html>
